<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @-webkit-keyframes sideRight {
            0%   {right:0px;}
            100% {right:600px;}
        }
         #sideRight {
        position: absolute;
        right: 600px;
        z-index: 99;
        background-color: #000;
        width: 60px;
        height: 200px;
        animation: sideRight;
        animation-duration: 0.2s;
        background-color: aqua;
    }
    </style>
</head>
<body>
    <div id="sideRight">31231</div>
</body>
</html>
